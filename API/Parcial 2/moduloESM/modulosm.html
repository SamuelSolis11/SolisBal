<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModuloESM</title>
</head>
<body>
    <label for="cadena">Cadena</label>
    <input id="cadena" type="text">
    <button id="btn">Mayusculas</button>
    <button id="btn2">espacios</button><br>

    <br><label for="resultado">Resultado</label>
    <br><input id="resultado" type="text">


    <script type="module">
        //import{pasarmayusculas,quitarespacios} from './modulo.js'

        //import * as funciones from './modulo.js'

        document.getElementById("btn").addEventListener("click",function(){

        import('./modulo.js')
        .then(function(modulo){ 
          let cadmay=modulo.pasarMayusculas(document.getElementById("cadena").value);
          document.getElementById("resultado").value=cadmay
        })
      })

          document.getElementById('btn2').addEventListener("click",function(){
            import('./modulo.js')
        .then(function(modulo){
          let cadsines=modulo.quitarEspacios(document.getElementById('cadena').value);
          document.getElementById("resultado").value=cadsines
          })
          })
           
        
    </script>
</body>
</html>
